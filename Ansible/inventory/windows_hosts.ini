# Ansible Inventory for Splunk Windows Installation
# Configure your Windows hosts here

[windows]
# Example Windows hosts - Replace with your actual host IPs or DNS names
# win-splunk-01 ansible_host=192.168.1.100
# win-splunk-02 ansible_host=192.168.1.101
# prod-splunk-01 ansible_host=prod.example.com

[windows:vars]
# Windows authentication credentials
# IMPORTANT: Use Ansible Vault for storing sensitive passwords
# Create vault: ansible-vault create group_vars/windows/vault.yml
# Content: windows_admin_user=Administrator, windows_admin_password=YourPassword

ansible_user=Administrator
ansible_password={{ windows_admin_password }}
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_port=5985

# Splunk specific settings
splunk_version=9.1.1
splunk_admin_user=admin
